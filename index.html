<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HTML5 Form Bootstrap</title>
</head>

<body>
    <div class="container my-4">
        <div class="card">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <!-- Card fields -->

                <form class="row g-3 fw-semibold">
                    <div class="col-md-5">
                        <label for="inputEmail4" class="form-label">#Card</label>                        
                        <input class="form-control" type="text" placeholder="XXXXXXXXXXXXXX" aria-label="default input example">
                    </div>
                    <div class="col-md-3">
                        <label for="inputEmail4" class="form-label">CVC#</label>
                        <input class="form-control" type="text" placeholder="0000" aria-label="default input example">
                    </div>
                    <div class="col-md-4">
                        <label for="floatingInputGroup1">Amount</label>
                        <div class="input-group pt-2">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Amount">
                        </div>
                    </div>

                    <!-- Name fields -->

                    <div class="col-6">
                        <label for="inputAddress" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>

                    <!-- Address fields -->

                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>Bayern</option>
                            <option>Baden-WÃ¼rttemberg</option>
                            <option>Sachsen</option>
                            <option>Berlin</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>

                    <!-- Payment type checkboxes -->

                    <div class="col-6">
                        <span>We accept:</span>
                        <div class="d-flex pt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    <i class="fa-brands fa-cc-mastercard fa-xl"></i>
                                </label>
                            </div>
                            <div class="form-check ms-3 ms-3">
                                <input class="form-check-input" type="radio" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    <i class="fa-brands fa-cc-visa fa-xl"></i>
                                </label>
                            </div>
                            <div class="form-check ms-3">
                                <input class="form-check-input" type="radio" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    <i class="fa-brands fa-cc-paypal fa-xl"></i>
                                </label>
                            </div>
                            <div class="form-check ms-3">
                                <input class="form-check-input" type="radio" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    <i class="fa-brands fa-cc-apple-pay fa-xl"></i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Message field -->

                    <div class="col-6 mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <span class="text-secondary">Add any notes here.</span>
                    </div>
                </form>
            </div>

            <!-- Buttons -->

            <div class="card-footer d-flex justify-content-end text-body-secondary">
                <a href="#" class="btn btn-secondary">Cancel</a>
                <a href="#" class="btn btn-primary ms-2">Send</a>
            </div>
        </div>
    </div>

<!-- Boostrap script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
